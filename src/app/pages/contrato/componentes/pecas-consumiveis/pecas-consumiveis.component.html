<div class="row">
  <div class="col-lg-3">
    <div class="panel-body">
      <form enctype="multipart/form-data">
        <div class=" form-group ">
          <div class="fileinput fileinput-new " data-provides="fileinput ">
            <div class="fileinput-new thumbnail " style="width: 200px; height: 150px; ">
              <img alt="" [src]="anuncio.imagemView || 'assets/images/produto.gif'" width="200px" height="150px" />
            </div>

          </div>

        </div>
      </form>
    </div>
    <nz-upload [(nzFileList)]="fileList" [nzBeforeUpload]="beforeUpload">
      <button nz-button class="btn btn-primary btn-sm" nz-button><i nz-icon nzType="upload"></i>adicionar
        Imagem</button>
    </nz-upload>
    <button nz-button class="btn btn-primary btn-sm" (click)="handleUpload()" [disabled]="fileList.length == 0"
      style="margin-top: 16px;margin-bottom: 16px;">
      {{ uploading ? 'Uploading' : 'Start Upload' }}
    </button>
  </div>
  <div class="col-lg-9">
    <div class="row">

      <div class="form-group col-md-9 ">
        <label for="periodo">Nome</label>
        <input type="text" class="form-control form-control-sm" nz-input [(ngModel)]="anuncio.nome" id="Nome"
          placeholder="Nome">
      </div>

      <div class="form-group col-md-3 ">
        <label for="periodo">Valor Final</label>
        <input type="text" class="form-control form-control-sm   " nzSize="small" currencyMask readonly
          [options]="customCurrencyMaskConfig" [(ngModel)]="anuncio.valorFinal" id="valorFinal"
          placeholder="valorFinal">

      </div>

    </div>


    <div class="row">
      <div class="form-group col-md-3 ">
        <label for="periodo">Saldo Estoque</label>
        <input type="text" class="form-control form-control-sm   " nzSize="small" currencyMask
          [options]="customIntMaskConfig" [(ngModel)]="anuncio.saldo" id="saldo" placeholder="saldo">

      </div>
      <div class="form-group col-md-3 ">
        <label for="periodo">Saldo Mínimo</label>
        <input type="text" class="form-control form-control-sm" nz-input [(ngModel)]="anuncio.saldoMinimo"
          id="saldoMinimo" placeholder="saldoMinimo">
      </div>
      <div class="form-group col-md-3 ">
        <label for="periodo">Saldo Reserva</label>
        <input type="text" class="form-control form-control-sm   " nzSize="small" currencyMask
          [options]="customIntMaskConfig" [(ngModel)]="anuncio.saldoReserva" id="saldoReserva"
          placeholder="saldoReserva">

      </div>
      <div class="form-group col-md-3 ">
        <label for="periodo">Saldo Maximo</label>
        <input type="text" class="form-control form-control-sm   " nzSize="small" currencyMask
          [options]="customCurrencyMaskConfig" [(ngModel)]="anuncio.saldoMaximo" id="saldoMaximo"
          placeholder="saldoMaximo">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-3 ">
        <label for="periodo">Peso</label>
        <input type="text" class="form-control form-control-sm   " nzSize="small" currencyMask
          [options]="customCurrencyMaskConfig" [(ngModel)]="anuncio.peso" id="peso" placeholder="peso">

      </div>
      <div class="form-group col-md-3 ">
        <label for="periodo">Largura</label>
        <input type="text" class="form-control form-control-sm" nz-input [(ngModel)]="anuncio.largura" id="largura"
          placeholder="largura">
      </div>
      <div class="form-group col-md-3 ">
        <label for="periodo">Comprimento</label>
        <input type="text" class="form-control form-control-sm   " nzSize="small" currencyMask
          [options]="customCurrencyMaskConfig" [(ngModel)]="anuncio.comprimento" id="comprimento"
          placeholder="comprimento">

      </div>
      <div class="form-group col-md-3 ">
        <label for="periodo">Altura</label>
        <input type="text" class="form-control form-control-sm   " nzSize="small" currencyMask
          [options]="customCurrencyMaskConfig" [(ngModel)]="anuncio.altura" id="altura" placeholder="altura">
      </div>
    </div>


    <div class="row">
      <div class="form-group col-md-6 ">
        <label for="periodo">Grupo Preço</label>
        <nz-select class="col-lg-12" style="padding-left: 0; padding-right: 0;" nzShowSearch
          nzPlaceHolder="Select Cliente" [(ngModel)]="anuncio.grupopreco.id">
          <nz-option nzLabel={{item.nome}} [nzValue]='item.id' *ngFor="let item of gruposanuncio;
      let i=index"></nz-option>
        </nz-select>

      </div>
      <div class="form-group col-md-6 ">
        <label for="periodo">Unidade</label>
        <nz-select class="col-lg-12" style="padding-left: 0; padding-right: 0;" nzShowSearch
          nzPlaceHolder="Select Cliente" [(ngModel)]="anuncio.unidade">
          <nz-option nzLabel={{item}} [nzValue]='item' *ngFor="let item of unidades;
      let i=index"></nz-option>
        </nz-select>
      </div>

    </div>
  </div>
</div>
<div style="position: absolute; right: 0;">
  <button style="margin-top: 0px;" class="btn btn-sm  mg-t-15 btn-primary btn-uppercase mg-l-5" nz-popconfirm
    nzPopconfirmTitle="Deseja inclir produto?" (nzOnConfirm)='novoproduto()'>novo Produto</button>
</div>
<h3><strong>Produto</strong></h3>
<div *ngFor="let item of anuncio.itensProduto; let i=index">
  <div class="row">
    <div class="form-group col-md-4 ">
      <label for="periodo">Produto</label>
      <nz-select class="col-lg-12" style="padding-left: 0; padding-right: 0;" nzShowSearch
        nzPlaceHolder="Select Produto" [(ngModel)]="item.produto.id">
        <nz-option nzLabel={{item.nome}} [nzValue]='item.id' *ngFor="let item of produtos;
         let i=index"></nz-option>
      </nz-select>
    </div>
    <div class="form-group col-md-2 ">
      <label for="periodo">Quantidade</label>
      <input type="text" class="form-control form-control-sm   " nzSize="small" currencyMask
        [options]="customIntMaskConfig" [(ngModel)]="item.quantidade" id="saldoReserva"
        placeholder="saldoReserva">
    </div>
    <div class="form-group col-md-2 ">
      <label for="periodo">Valor Unitário</label>
      <input type="text" class="form-control form-control-sm   " nzSize="small" currencyMask readonly
        [options]="customCurrencyMaskConfig" [(ngModel)]="item.valor" id="valoru" placeholder="valorUnitario">
    </div>
    <div class="form-group col-md-2 ">
      <label for="periodo">Valor Final</label>
      <input type="text" class="form-control form-control-sm   " nzSize="small" currencyMask required
        [options]="customCurrencyMaskConfig" [(ngModel)]="item.subtotal" id="subtotal" placeholder="subtotal">
    </div>
    <div  class="form-group col-md-2 " style="position: absolute; right: 0;">

      <button style="margin-top: 30px;" class="btn btn-sm  mg-t-15 btn-danger btn-uppercase mg-l-5" nz-popconfirm nz-button
        nzPopconfirmTitle="Deseja inclir produto?" (nzOnConfirm)='removeproduto(i)'><i nz-icon nzType="close-circle"></i> </button>
    </div>

  </div>
    <nz-divider></nz-divider>
